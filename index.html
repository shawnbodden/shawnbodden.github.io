<!DOCTYPE html>
<html lang="en">">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shawn Bodden - Landing Page</title>
  <link href="styles.css" rel="stylesheet">
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Crimson Pro', serif;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        padding: 0 5%; /* Add padding for responsiveness */
      }
      
      .about {
        text-align: center;
        margin-bottom: 20px;
      }

      .gallery {
        display: flex;
        gap: 5%; /* Use percentage-based gap for responsiveness */
        flex-wrap: wrap; /* Enable wrapping for small screens */
        justify-content: center; /* Center-align items */
      }

      .gallery a img {
        width: 20vw; /* Make width responsive to viewport width */
        height: 20vw; /* Keep height proportional to width for square images */
        max-width: 120px; /* Ensure it doesnâ€™t get too big on larger screens */
        max-height: 120px;
        object-fit: cover;
        border-radius: 10%;
        transition: transform 0.2s ease-in-out;
      }

      .gallery a img:hover {
        transform: scale(1.1);
      }

      /* Media query for screens narrower than 600px */
      @media (max-width: 600px) {
        .gallery a img {
          width: 30vw; /* Increase size slightly on smaller devices */
          height: 30vw;
        }

        .about {
          font-size: 14px; /* Adjust text size */
        }

        .container {
          padding: 0 10px; /* Reduce padding further on smaller devices */
        }
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="about">
      <h1>Shawn Bodden</h1>
      <p>Welcome to my CV-style landing page - a snapshot of my work and inspirations.</p>
    </div>

    <div class="gallery">
      <a href="https://linkedin.com/in/shawnbodden" target="_blank">
        <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/IMG_20190719_135419.jpg" alt="LinkedIn">
      </a>
      <a href="https://github.com/shawnbodden" target="_blank">
        <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/DSC_0119.JPG" alt="GitHub">
      </a>
      <a href="https://twitter.com/shawnbodden" target="_blank">
        <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/IMG_20190220_141314.jpg" alt="Twitter">
      </a>
    </div>
  </div>
</body>
</html>
