<!DOCTYPE html>

  <title>Shawn Bodden - Animated Background</title>
  <link href="styles.css" rel="stylesheet">
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Crimson Pro', serif;
        overflow: hidden; /* Hide scrollbars for full viewport effect */
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 5%; /* Add padding for responsiveness */
        position: relative; /* Context for absolutely positioned items */
        overflow: hidden; /* Contain animated background images */
      }
      .about {
        text-align: center;
        margin-bottom: 20px;
      }

      .gallery {
        display: flex;
        gap: 5%; /* Use percentage-based gap for responsiveness */
        flex-wrap: nowrap; /* Prevent wrapping by default */
        justify-content: center;
        flex-direction: row; /* Default layout: horizontal line */
      }

      .gallery-item {
        position: relative; /* Make this a positioned container for text overlay */
        display: block; /* Ensure correct layout */
      }

      .gallery-item img {
        width: 20vw; /* Make width responsive to viewport width */
        height: 20vw; /* Keep height proportional to width for square images */
        max-width: 120px; /* Ensure it doesnâ€™t get too big on larger screens */
        max-height: 120px;
        object-fit: cover;
        border-radius: 10%;
        transition: transform 0.2s ease-in-out;
      }

      .gallery-item img:hover {
        transform: scale(1.1);
      }

      .gallery-item span {
        position: absolute; /* Position text on top of the image */
        top: 65%; /* lowered slightly */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Offset by 50% to align center */
        color: white; /* Text color */
        font-size: 14px; /* Text size */
        font-weight: bold;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Give text some shadow for better readability */
        pointer-events: none; /* Make the text unclickable */
      }

      /* Media query for screens narrower than 600px */
      @media (max-width: 600px) {
        .gallery {
          flex-direction: column; /* Change to a vertical layout */
        }

        .gallery-item {
          margin-bottom: 15px; /* Add spacing for vertical alignment */
        }

        .gallery-item img {
          width: 30vw; /* Increase size slightly on smaller devices */
          height: 30vw;
        }

        .about {
          font-size: 14px;
        }

        .container {
          padding: 0 10px;
        }
      }
    
      /* Add background animation elements (replacing shapes with images) */
      .animation-layer {
        position: absolute;
        pointer-events: none; /* Prevent interaction with these elements */
        will-change: transform; /* Optimize repainting for smooth performance */
      }

      .animation-layer img {
        display: block;
        max-width: 150px; /* Ensure responsive sizing for images */
        max-height: 150px;
        width: 15vw; /* Responsive to viewport width */
        height: auto; /* Maintain aspect ratio */
        border-radius: 10%; /* Optional: Add rounded corners */
        object-fit: cover; /* Ensure image covers its container */
        transition: transform 0.1s ease-out; /* Add smooth motion effect */
        opacity: 0.7; /* Add transparency to images */
      }

      /* Customize image positions */
      .animation-layer:nth-child(1) {
        top: 20%;
        left: 20%;
      }

      .animation-layer:nth-child(2) {
        top: 55%;
        right: 10%;
      }

      .animation-layer:nth-child(3) {
        bottom: 60%;
        left: 10%;
      }

    .animation-layer:nth-child(4) {
        top: 70%;
        left: 35%;
      }

      /* Ensure responsiveness for smaller screens */
      @media (max-width: 600px) {
        .animation-layer img {
          max-width: 100px;
          max-height: 100px;
        }
      }
  </style>

  <script>
    /* Add interactivity to animation layers */
const layers = document.querySelectorAll('.animation-layer img');
const moveSpeed = [10, 20, 15, 25]; // Custom speeds for each layer

// Track global animation state
let mouseX = 0, mouseY = 0;
let currentX = 0, currentY = 0;
let centerX = window.innerWidth / 2;
let centerY = window.innerHeight / 2;

// Animation configuration
const slowDriftSpeed = 0.15; // Floating speed (smaller = slower)
const driftMagnitude = 20; // How far the layers float
const mouseMoveFactor = 4; // Amplify mouse movement responsiveness
const rotationFactor = 10; // Rotate more dynamically with mouse movement
const mouseEaseSpeed = 0.05; // How quickly movement catches up to the mouse

// Update center dimensions on window resize
window.addEventListener('resize', () => {
  centerX = window.innerWidth / 2;
  centerY = window.innerHeight / 2;
});

// Track mouse position
document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Animation function (called repeatedly)
let time = 0; // Incremental time for floating animation
function animateLayers() {
  // Increment time (used for smooth floating/drifting)
  time += slowDriftSpeed;

  // Smooth mouse movement easing
  currentX += (mouseX - currentX) * mouseEaseSpeed;
  currentY += (mouseY - currentY) * mouseEaseSpeed;
  const normalizedMouseX = (currentX - centerX) / centerX;
  const normalizedMouseY = (currentY - centerY) / centerY;

  layers.forEach((layer, index) => {
    const baseSpeed = moveSpeed[index] || 10;

    // Independent floating movement (slow drift)
    const driftX = Math.sin(time / (index + 1)) * driftMagnitude; // Slow oscillating X
    const driftY = Math.cos(time / (index + 1)) * driftMagnitude; // Slow oscillating Y

    // Mouse responsive movement (amplified for drama)
    const mouseOffsetX = normalizedMouseX * baseSpeed * mouseMoveFactor;
    const mouseOffsetY = normalizedMouseY * baseSpeed * mouseMoveFactor;

    // Rotation (combines slow drift with mouse responsiveness)
    const rotation = (normalizedMouseX * rotationFactor) + Math.sin(time / (index + 1)) * 10;

    // Apply combined transform
    layer.style.transform = `
      translate(${driftX + mouseOffsetX}px, ${driftY + mouseOffsetY}px)
      rotate(${rotation}deg)
    `;
  });

  // Request the next frame
  requestAnimationFrame(animateLayers);
}

// Start the animation
animateLayers();
  </script>
