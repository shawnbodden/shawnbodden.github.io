<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shawn Bodden - Animated Background</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Crimson Pro', serif;
      height: 100%;
      overflow: hidden; /* Hide scrollbars for full viewport effect */
    }

    .container {
      position: relative; /* Context for absolutely positioned children */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content near top */
      align-items: center;
      height: 100vh; /* Full viewport height */
      max-width: 1200px; /* Constrain content width */
      margin: 0 auto; /* Center horizontally */
      padding: 20px;
      overflow: hidden; /* Contain animations */
    }

    .about {
      text-align: center;
      margin-bottom: 20px;
      z-index: 1; /* Keep above animations */
    }

    .about h1 {
      font-size: 2em;
      color: #333;
    }

    .about p {
      margin-top: 10px;
      color: #555;
      font-size: 1.2em;
    }

    .gallery {
      display: flex;
      gap: 20px; /* Space between links */
      flex-wrap: wrap; /* Wrap items when needed */
      justify-content: center;
      z-index: 1; /* Keep above animations */
      margin-top: 20px;
    }

    .gallery-item {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      flex-direction: column;
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      border-radius: 10%;
      object-fit: cover;
    }

    .gallery-item:hover {
      transform: scale(1.1); /* Animation effect for hover */
    }

    .gallery-item span {
      position: absolute;
      bottom: 10%; /* Slightly above container's bottom edge */
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Readability */
      pointer-events: none;
    }

    .animation-layer {
      position: absolute;
      will-change: transform;
      pointer-events: none; /* Prevent interference */
      z-index: 0; /* Below hero and gallery content */
    }

    .animation-layer img {
      width: 15vw; /* Relative width */
      max-width: 200px; /* Ensure it doesnâ€™t get too big on large screens */
      height: auto; /* Maintain aspect ratio */
      opacity: 0.8;
      border-radius: 10%;
      transition: transform 0.2s ease-out;
    }

    /* Adjust positions for animations */
    .animation-layer:nth-child(1) { top: 20%; left: 25%; }
    .animation-layer:nth-child(2) { top: 50%; left: 70%; }
    .animation-layer:nth-child(3) { top: 70%; left: 40%; }
    .animation-layer:nth-child(4) { top: 10%; left: 60%; }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
      .about h1 {
        font-size: 1.5em;
      }

      .about p {
        font-size: 1em;
      }

      .gallery {
        justify-content: center;
        gap: 10px;
      }

      .gallery-item {
        width: 80px;
        height: 80px;
      }

      .animation-layer img {
        width: 25vw; /* Smaller floating elements */
        max-width: 120px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Animated background images -->
    <div class="animation-layer">
      <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/transpapalrajz%20(1).png" alt="Floating Animation">
    </div>
    <div class="animation-layer">
      <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/Picture1.png" alt="Floating Animation">
    </div>
    <div class="animation-layer">
      <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/Picture4.png" alt="Floating Animation">
    </div>
    <div class="animation-layer">
      <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/Picture3.png" alt="Floating Animation">
    </div>

    <!-- Hero Section -->
    <div class="about">
      <h1>Shawn Bodden</h1>
      <p>Hi. I'm building a new personal website. This is what I've got so far, but there will be more soon.</p>
      <p>You can learn more about who I am and what I do by following the links below.</p>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
      <a href="https://www.sps.ed.ac.uk/staff/shawn-bodden" target="_blank" class="gallery-item">
        <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/IMG_20190220_141314.jpg" alt="Shawn's Profile">
        <span>Profile</span>
      </a>
      <a href="https://shawnbodden.substack.com/" target="_blank" class="gallery-item">
        <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/DSC_0119.JPG" alt="Shawn's Substack">
        <span>Substack</span>
      </a>
      <a href="https://www.linkedin.com/in/shawn-bodden-87674a250/?originalSubdomain=uk" target="_blank" class="gallery-item">
        <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/IMG_20190719_135419.jpg" alt="Shawn's LinkedIn">
        <span>LinkedIn</span>
      </a>
    </div>
  </div>

  <script>
    /* Add interactivity to animation layers */
    const layers = document.querySelectorAll('.animation-layer img');
    const moveSpeed = [5, 10, 16, 20]; // Custom speeds for layers
    
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    // Update mouse position
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Animate layers
    function animateLayers() {
      currentX += (mouseX - currentX) * 0.05;
      currentY += (mouseY - currentY) * 0.05;

      const normalizedX = (currentX - centerX) / centerX;
      const normalizedY = (currentY - centerY) / centerY;

      layers.forEach((layer, index) => {
        const speed = moveSpeed[index] || 10;
        const offsetX = normalizedX * speed;
        const offsetY = normalizedY * speed;

        layer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });

      requestAnimationFrame(animateLayers);
    }

    animateLayers();
  </script>
</body>
</html>
