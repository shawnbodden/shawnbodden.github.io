<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery-item {
            position: relative;
            margin: 10px;
        }

        .gallery-item img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .gallery-item span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .gallery-item:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1">
            <span>Text on Image 1</span>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
            <span>Text on Image 2</span>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
            <span>Text on Image 3</span>
        </div>
    </div>
</body>
</html>
