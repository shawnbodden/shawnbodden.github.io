<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shawn Bodden - Animated Background</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Crimson Pro', serif;
      height: 100%;
      overflow: hidden; /* Hide scrollbars for full viewport effect */
    }

    .container {
      position: relative; /* Context for absolutely positioned children */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Align content at the top */
      align-items: center;
      height: 100vh; /* Use full height of the viewport */
      max-width: 1200px; /* Limit container width */
      margin: 0 auto; /* Center the container */
      padding: 20px;
      overflow: hidden; /* Contain floating animations */
    }

    .about {
      text-align: center;
      margin-bottom: 20px;
      z-index: 1; /* Ensure it sits above the floating animations */
    }

    .about h1 {
      font-size: 2em;
      color: #333;
    }

    .about p {
      margin: 10px 0;
      color: #555;
      font-size: 1.2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping if needed */
      gap: 20px;
      justify-content: center;
      align-items: center;
      z-index: 1; /* Keep buttons above animations */
      margin-top: 20px; /* Space below hero */
    }

    .gallery-item {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      border-radius: 10%;
      object-fit: cover;
    }

    .gallery-item:hover {
      transform: scale(1.1); /* Slight zoom */
    }

    .gallery-item span {
      position: absolute;
      bottom: 10%;
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      pointer-events: none; /* Ignore clicks on text */
    }

    .animation-layer {
      position: absolute;
      will-change: transform;
      pointer-events: none;
      z-index: 0; /* Keep animations behind content */
    }

    .animation-layer img {
      width: 15vw; /* Responsive scaling for floating elements */
      max-width: 200px;
      height: auto;
      opacity: 0.8;
      transition: transform 0.1s ease-out;
    }

    .animation-layer:nth-child(1) { top: 20%; left: 25%; }
    .animation-layer:nth-child(2) { top: 50%; left: 70%; }
    .animation-layer:nth-child(3) { top: 70%; left: 40%; }
    .animation-layer:nth-child(4) { top: 10%; left: 60%; }

    /* Responsiveness for mobile screens */
    @media (max-width: 600px) {
      .about h1 {
        font-size: 1.5em;
      }

      .about p {
        font-size: 1em;
      }

      .gallery {
        gap: 10px;
      }

      .gallery-item {
        width: 80px;
        height: 80px;
      }

      .animation-layer img {
        max-width: 150px;
        width: 25vw;
      }
    }
  </style>
</head>
