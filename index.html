<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shawn Bodden - Landing Page</title>
  <link href="styles.css" rel="stylesheet">
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Crimson Pro', serif;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      
      .about {
        text-align: center;
        margin-bottom: 20px;
      }

      .gallery {
        display: flex;
        gap: 20px;
      }

      .gallery a img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 10%;
        transition: transform 0.2s ease-in-out;
      }

      .gallery a img:hover {
        transform: scale(1.1);
      }

  </style>
</head>
<body>
  <div class="container">
    <div class="about">
      <h1>Shawn Bodden</h1>
      <p>Welcome to my CV-style landing page - a snapshot of my work and inspirations.</p>
    </div>

    <div class="gallery">
      <a href="https://linkedin.com/in/shawnbodden" target="_blank">
        <img src="image1.jpg" alt="LinkedIn">
      </a>
      <a href="https://github.com/shawnbodden" target="_blank">
        <img src="image2.jpg" alt="GitHub">
      </a>
      <a href="https://twitter.com/shawnbodden" target="_blank">
        <img src="image3.jpg" alt="Twitter">
      </a>
    </div>
  </div>
</body>
</html>
