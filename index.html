<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shawn Bodden - Animated Background</title>
  <link href="styles.css" rel="stylesheet">
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Crimson Pro', serif;
        overflow: hidden; /* Hide scrollbars for full viewport effect */
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 5%; /* Add padding for responsiveness */
        position: relative; /* Context for absolutely positioned items */
        overflow: hidden; /* Contain animated background images */
      }
      .about {
        text-align: center;
        margin-bottom: 20px;
      }

      .gallery {
        display: flex;
        gap: 5%; /* Use percentage-based gap for responsiveness */
        flex-wrap: nowrap; /* Prevent wrapping by default */
        justify-content: center;
        flex-direction: row; /* Default layout: horizontal line */
      }

      .gallery-item {
        position: relative; /* Make this a positioned container for text overlay */
        display: block; /* Ensure correct layout */
      }

      .gallery-item img {
        width: 20vw; /* Make width responsive to viewport width */
        height: 20vw; /* Keep height proportional to width for square images */
        max-width: 120px; /* Ensure it doesnâ€™t get too big on larger screens */
        max-height: 120px;
        object-fit: cover;
        border-radius: 10%;
        transition: transform 0.2s ease-in-out;
      }

      .gallery-item img:hover {
        transform: scale(1.1);
      }

      .gallery-item span {
        position: absolute; /* Position text on top of the image */
        top: 65%; /* lowered slightly */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Offset by 50% to align center */
        color: white; /* Text color */
        font-size: 14px; /* Text size */
        font-weight: bold;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Give text some shadow for better readability */
        pointer-events: none; /* Make the text unclickable */
      }

      /* Media query for screens narrower than 600px */
      @media (max-width: 600px) {
        .gallery {
          flex-direction: column; /* Change to a vertical layout */
        }

        .gallery-item {
          margin-bottom: 15px; /* Add spacing for vertical alignment */
        }

        .gallery-item img {
          width: 30vw; /* Increase size slightly on smaller devices */
          height: 30vw;
        }

        .about {
          font-size: 14px;
        }

        .container {
          padding: 0 10px;
        }
      }
    
      /* Add background animation elements (replacing shapes with images) */
      .animation-layer {
        position: absolute;
        pointer-events: none; /* Prevent interaction with these elements */
        will-change: transform; /* Optimize repainting for smooth performance */
      }

      .animation-layer img {
        display: block;
        max-width: 150px; /* Ensure responsive sizing for images */
        max-height: 150px;
        width: 15vw; /* Responsive to viewport width */
        height: auto; /* Maintain aspect ratio */
        border-radius: 10%; /* Optional: Add rounded corners */
        object-fit: cover; /* Ensure image covers its container */
        transition: transform 0.1s ease-out; /* Add smooth motion effect */
        opacity: 0.7; /* Add transparency to images */
      }

      /* Customize image positions */
      .animation-layer:nth-child(1) {
        top: 10%;
        left: 20%;
      }

      .animation-layer:nth-child(2) {
        top: 60%;
        right: 15%;
      }

      .animation-layer:nth-child(3) {
        bottom: 20%;
        left: 10%;
      }

      /* Ensure responsiveness for smaller screens */
      @media (max-width: 600px) {
        .animation-layer img {
          max-width: 100px;
          max-height: 100px;
        }
      }
  </style>
</head>

<body>
  <div class="container">
    <!-- Animated background images -->
    <div class="animation-layer">
      <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/transpapalrajz%20(1).png">
    </div>
    <div class="animation-layer">
      <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/Picture1.png">
    </div>
    <div class="animation-layer">
      <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/Picture4.png">
    </div>

    <div class="about">
      <h1>Shawn Bodden</h1>
      <p>Hi. I'm building a new personal website. This is what I've got so far, but there will be more soon.</p>
      <p>For now, you can learn a bit more about who I am and what I do by following the links below. </p>
    </div>

    <div class="gallery">
      <a href="https://www.sps.ed.ac.uk/staff/shawn-bodden" target="_blank" class="gallery-item">
        <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/IMG_20190220_141314.jpg" alt="Shawn's Twitter">
        <span>Profile</span>
      </a>
      <a href="https://shawnbodden.substack.com/" target="_blank" class="gallery-item">
        <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/DSC_0119.JPG" alt="Shawn's GitHub">
        <span>Substack</span>
      </a>
      <a href="https://www.linkedin.com/in/shawn-bodden-87674a250/?originalSubdomain=uk" target="_blank" class="gallery-item">
        <img src="https://raw.githubusercontent.com/shawnbodden/shawnbodden.github.io/refs/heads/main/assets/images/IMG_20190719_135419.jpg" alt="Shawn's LinkedIn">
        <span>LinkedIn</span>
      </a>
    </div>
  </div>

  <script>
    /* Add interactivity to animation layers using mouse movement */
    const layers = document.querySelectorAll('.animation-layer img');
    const moveSpeed = [10, 20, 15]; // Custom speeds for each layer

    document.addEventListener('mousemove', (e) => {
      const { clientX: mouseX, clientY: mouseY } = e;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      layers.forEach((layer, index) => {
      const baseLayerSpeed = moveSpeed[index] || 10;

      // Add random variance to each layer's movement
      const randomVarianceX = (Math.random() - 0.5) * 2; // Random variance between [-1, 1]
      const randomVarianceY = (Math.random() - 0.5) * 2;

      const offsetX = (((mouseX - centerX) / centerX) * baseLayerSpeed) + randomVarianceX;
      const offsetY = (((mouseY - centerY) / centerY) * baseLayerSpeed) + randomVarianceY;

      // Apply custom behavior like slight rotation
      const rotation = ((mouseX - centerX) / centerX) * (5 + index); // Add layer-specific rotation

        layer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    });
    // Optional: Animate layer positions automatically, even without mouse movement
  setInterval(() => {
    layers.forEach((layer, index) => {
      const jitterX = (Math.random() - 0.5) * 10; // Jitter movement in x-direction
      const jitterY = (Math.random() - 0.5) * 10; // Jitter movement in y-direction
      layer.style.transform += ` translate(${jitterX}px, ${jitterY}px)`;
    });
  }, 1000); // Update every second
  </script>
</body>

</html>
