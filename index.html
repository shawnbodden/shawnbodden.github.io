<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shawn Bodden - Animated Background</title>
  <link href="styles.css" rel="stylesheet">
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Crimson Pro', serif;
        overflow: hidden; /* Hide scrollbars for full viewport effect */
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 5%; /* Add padding for responsiveness */
        position: relative; /* Context for absolutely positioned items */
        overflow: hidden; /* Contain animated background images */
      }
      .about {
        text-align: center;
        margin-bottom: 20px;
      }

      .gallery {
        display: flex;
        gap: 5%; /* Use percentage-based gap for responsiveness */
        flex-wrap: nowrap; /* Prevent wrapping by default */
        justify-content: center;
        flex-direction: row; /* Default layout: horizontal line */
      }

      .gallery-item {
        position: relative; /* Make this a positioned container for text overlay */
        display: block; /* Ensure correct layout */
      }

      .gallery-item img {
        width: 20vw; /* Make width responsive to viewport width */
        height: 20vw; /* Keep height proportional to width for square images */
        max-width: 120px; /* Ensure it doesnâ€™t get too big on larger screens */
        max-height: 120px;
        object-fit: cover;
        border-radius: 10%;
        transition: transform 0.2s ease-in-out;
      }

      .gallery-item img:hover {
        transform: scale(1.1);
      }

      .gallery-item span {
        position: absolute; /* Position text on top of the image */
        top: 65%; /* lowered slightly */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Offset by 50% to align center */
        color: white; /* Text color */
        font-size: 14px; /* Text size */
        font-weight: bold;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Give text some shadow for better readability */
        pointer-events: none; /* Make the text unclickable */
      }

      /* Media query for screens narrower than 600px */
      @media (max-width: 600px) {
        .gallery {
          flex-direction: column; /* Change to a vertical layout */
        }

        .gallery-item {
          margin-bottom: 15px; /* Add spacing for vertical alignment */
        }

        .gallery-item img {
          width: 30vw; /* Increase size slightly on smaller devices */
          height: 30vw;
        }

        .about {
          font-size: 14px;
        }

        .container {
          padding: 0 10px;
        }
      }
    
      /* Add background animation elements (replacing shapes with images) */
      .animation-layer {
        position: absolute;
        pointer-events: none; /* Prevent interaction with these elements */
        will-change: transform; /* Optimize repainting for smooth performance */
      }

      .animation-layer img {
        display: block;
        max-width: 150px; /* Ensure responsive sizing for images */
        max-height: 150px;
        width: 15vw; /* Responsive to viewport width */
        height: auto; /* Maintain aspect ratio */
        border-radius: 10%; /* Optional: Add rounded corners */
        object-fit: cover; /* Ensure image covers its container */
        transition: transform 0.1s ease-out; /* Add smooth motion effect */
        opacity: 0.7; /* Add transparency to images */
      }

      /* Customize image positions */
      .animation-layer:nth-child(1) {
        top: 10%;
        left: 20%;
      }

      .animation-layer:nth-child(2) {
        top: 60%;
        right: 15%;
      }

      .animation-layer:nth-child(3) {
        bottom: 20%;
        left: 10%;
      }

      /* Ensure responsiveness for smaller screens */
      @media (max-width: 600px) {
        .animation-layer img {
          max-width: 100px;
          max-height: 100px;
        }
      }
  </style>
</head>

<body>
  <div class="container">

  <script>
    /* Add interactivity to animation layers using mouse movement */
const layers = document.querySelectorAll('.animation-layer img');
const moveSpeed = [10, 20, 15]; // Custom speeds for each layer

// Track the current mouse position
let mouseX = 0;
let mouseY = 0;
let centerX = window.innerWidth / 2;
let centerY = window.innerHeight / 2;

// Smooth jitter configuration
const jitterAmount = 10; // Maximum jitter movement in pixels
const rotationSpeed = 2; // Rotation factor
let jitterX = 0;
let jitterY = 0;

// Pre-calculate jitter values for smoothing
function updateJitter() {
  jitterX = (Math.random() - 0.5) * jitterAmount;
  jitterY = (Math.random() - 0.5) * jitterAmount;
  setTimeout(updateJitter, 200); // Update jitter every 200ms
}
updateJitter();

// Update center dimensions on window resize (responsive setup)
window.addEventListener('resize', () => {
  centerX = window.innerWidth / 2;
  centerY = window.innerHeight / 2;

  // Stabilize offsets during resize
  jitterX = jitterY = 0;
  mouseX = centerX;
  mouseY = centerY;
});

// Track mouse position
document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Animation function (called repeatedly to update positions)
function animateLayers() {
  const normalizedMouseX = (mouseX - centerX) / centerX;
  const normalizedMouseY = (mouseY - centerY) / centerY;

  layers.forEach((layer, index) => {
    // Handle undefined moveSpeed values
    const baseLayerSpeed = moveSpeed[index] || 10;

    const offsetX = normalizedMouseX * baseLayerSpeed + jitterX;
    const offsetY = normalizedMouseY * baseLayerSpeed + jitterY;

    const rotation = normalizedMouseX * rotationSpeed; // Use stable rotation

    // Apply combined transform
    layer.style.transform = `
      translate(${offsetX}px, ${offsetY}px)
      rotate(${rotation}deg)
    `;
  });

  // Request the next frame for smooth animation
  requestAnimationFrame(animateLayers);
}

// Start the animation
animateLayers();
  </script>
</body>

</html>
