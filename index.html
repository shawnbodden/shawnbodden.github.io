<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn Bodden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            width: calc(33.333% - 10px);
            padding-top: 30%;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shawn Bodden</h1>
        <p>Welcome to my CV-style landing page - a snapshot of my work and inspirations.</p>

        <div class="gallery">
            <div class="gallery-item" style="background-image: url('image1.jpg');">
                <div class="caption">Project 1 Description</div>
            </div>
            <div class="gallery-item" style="background-image: url('image2.jpg');">
                <div class="caption">Project 2 Description</div>
            </div>
            <div class="gallery-item" style="background-image: url('image3.jpg');">
                <div class="caption">Project 3 Description</div>
            </div>
        </div>
    </div>
</body>

</html>
